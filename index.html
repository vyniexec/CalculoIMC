<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div id="divPai">
            <div id="div1">
                <H3>IMC</H3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div id="div2">
                <H3>Resultado</H3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h1>Calcule seu IMC</h1>
        <form action="/" id="form1" method="post">
            <label for="input_peso">Peso:</label>
            <input type="text" id="input_peso" placeholder="Ex: 120 kg">

            <label for="input_altura">Altura:</label>
            <input type="text" id="input_altura" placeholder="Ex: 1.73">

            <button type="submit">Calcular</button>
        </form>

        <div id="result"></div>

    </section>
    <script src="./assets/src/main.js"></script>
</body>

</html>
